name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential gcc
      - name: Build all benchmarks
        run: |
          cd Bibliotecas/tests
          for f in bench_*.c; do gcc $f -o ${f%.c}.out ../math/*.c ../utils/*.c ../physics/*.c ../graphics/*.c ../audio/*.c ../network/*.c ../input/*.c ../platform/*.c ../ai/*.c; done
      - name: Run all benchmarks
        run: |
          cd Bibliotecas/tests
          chmod +x run_benchmarks.sh
          ./run_benchmarks.sh
      - name: Analyze benchmarks
        run: |
          cd Bibliotecas/tests
          python3 analyze_benchmarks.py
      - name: Upload benchmark report
        uses: actions/upload-artifact@v3
        with:
          name: benchmark_report
          path: Bibliotecas/tests/benchmark_report.txt
